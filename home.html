<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome • Sajith</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg1: #0f172a;  /* slate-900 */
      --bg2: #1e293b;  /* slate-800 */
      --accent: #22d3ee; /* cyan-400 */
      --text: #e2e8f0; /* slate-200 */
      --muted: #94a3b8; /* slate-400 */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 80% 10%, rgba(34,211,238,0.15), transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      max-width: 720px;
      width: 100%;
      backdrop-filter: saturate(140%) blur(12px);
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .logo {
      width: 64px; height: 64px;
      border-radius: 50%;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, var(--accent), #3b82f6);
      box-shadow: 0 8px 24px rgba(34,211,238,0.35);
    }

    h1 {
      margin: 12px 0 8px;
      font-size: clamp(28px, 4vw, 42px);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    p.lead {
      margin: 0 auto 24px;
      max-width: 560px;
      font-size: clamp(16px, 2.4vw, 18px);
      color: var(--muted);
    }

    .actions {
      display: inline-flex;
      gap: 12px;
      margin-top: 8px;
    }

    .btn {
      appearance: none;
      border: none;
      cursor: pointer;
      font-weight: 600;
      padding: 12px 18px;
      border-radius: 12px;
      transition: transform 0.06s ease, box-shadow 0.2s ease, background 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #3b82f6);
      color: #0b1220;
      box-shadow: 0 8px 18px rgba(34,211,238,0.28);
    }
    .btn-primary:hover { transform: translateY(-1px); }
    .btn-primary:active { transform: translateY(0); }

    .btn-ghost {
      background: rgba(226, 232, 240, 0.08);
      color: var(--text);
      border: 1px solid rgba(148, 163, 184, 0.25);
    }
    .btn-ghost:hover { background: rgba(226, 232, 240, 0.14); }

    .footer {
      margin-top: 28px;
      font-size: 14px;
      color: var(--muted);
    }

    @media (prefers-reduced-motion: reduce) {
      .btn { transition: none; }
      .card { backdrop-filter: none; }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card" aria-label="Welcome">
      <div class="logo" aria-hidden="true"></div>
      <h1>Hi, I’m Sajith Sandakalum</h1>
      <p class="lead">
        Crafting clean, performant web experiences. Explore my selected work, experiments, and projects.
      </p>
      <div class="actions">
        <a class="btn btn-primary" href="style.html">View My Portfolio</a>
        <a class="btn btn-ghost" href="https://wa.me/0789542477">Contact</a>
      </div>
      <div class="footer">© 2025 Sajith Sandakalum • Western Province, Sri Lanka</div>
    </section>
  </main>
</body>
</html>
